<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="assets/css/reset.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="d-flex justify-content-center">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="container">
            <div class="row align-items-start">
                <div class="col-12 col-md-4 ">
                
                    
                        <div class="card-body pb-3 border-bottom">
                            <h3>Search for a city:</h3>
                            <div class="d-grid gap-2 col-12 mx-auto">
                                <input id="search-input" type="text" class="form-control" placeholder="Adelaide" aria-label="Adelaide" aria-describedby="basic-addon1">
                                <button id="search-btn" data-btn="search" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#searchModal">
                                    Search
                                </button>
                            </div>
                        </div>

                        <!-- Modal -->
                        <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="searchModalLabel">Please choose the city</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body d-flex flex-column"></div>
                                <div class="modal-footer justify-content-center">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                                </div>
                            </div>
                            </div>
                        </div>

                        <div id="history-search" class="d-grid pt-3 gap-2 col-12 mx-auto">
                            <!-- <button data-btn="" type="button" class="btn btn-secondary">S</button>
                            <button data-btn="" type="button" class="btn btn-secondary">S</button> -->
                        </div>

                        
                    
                </div>
                <div class="col-12 col-md-8">
                    <div class="card">
                        <h3 id="search-results" class="card-header"></h3>
                        <div class="card-body">
                            <div class="input-group mb-3w">
                            </div>
                        </div>
                    <div class="card-footer"></div>
                </div>
            </div>
        </div>
    </main>

  


    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!-- JS for main program -->
    <script src="assets/js/script.js"></script>
</body>
</html>
